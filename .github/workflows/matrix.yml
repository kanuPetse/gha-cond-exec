name: matrix website
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Run build script
        run: npm build
